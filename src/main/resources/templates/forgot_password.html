<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{password.reset.title}">Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>
<main class="container mt-4">
    <h2 th:text="#{password.reset.title}">Reset Password</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="#{${errorMessage}}"></span>
    </div>

    <form th:action="@{/forgotPassword}" th:object="${forgotPasswordForm}" method="post" novalidate>
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{client.email}">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{action.resetPassword}">Reset Password</button>
        <p class="mt-3">
            <a th:href="@{/login}" th:text="#{login.login}">Back to Login</a>
        </p>
    </form>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{employee.accountTitle}">Employee Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>

<main class="container mt-4">

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="#{${errorMessage}}"></span>
    </div>


    <h2 th:text="#{employee.accountTitle}">Employee Account</h2>

    <p>
        <strong th:text="#{employee.email}">Email</strong>:
        <span th:text="${employee.email}">employee@example.com</span>
    </p>
    <p>
        <strong th:text="#{employee.name}">Name</strong>:
        <span th:text="${employee.name}">Employee Name</span>
    </p>
    <p>
        <strong th:text="#{employee.phone}">Phone</strong>:
        <span th:text="${employee.phone}">1234567890</span>
    </p>
    <p>
        <strong th:text="#{employee.birthDate}">Birth Date</strong>:
        <span th:text="${employee.birthDate}">YYYY-MM-DD</span>
    </p>

    <a th:href="@{/account/edit}" class="btn btn-primary mb-3" th:text="#{action.editProfile}">Edit Profile</a>

    <h3 th:text="#{employee.yourOrders}">Your Orders</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{order.orderDate}">Order Date</th>
            <th th:text="#{order.price}">Price</th>
            <th th:text="#{order.items}">Items</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderDate}">2023-01-01</td>
            <td th:text="${order.price}">0.00</td>
            <td>
                <ul>
                    <li th:each="item : ${order.bookItems}"
                        th:text="${item.bookName} + ' - ' + ${item.quantity}">Book - 1
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

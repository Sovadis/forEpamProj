<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{site.title}">BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>

<main class="container mt-4">

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="#{${errorMessage}}"></span>
    </div>

    <h1 th:text="#{home.welcome}">Welcome!</h1>
    <p th:text="#{home.instruction}">Choose a section to proceed:</p>
    <div class="list-group">
        <a th:href="@{/books}" class="list-group-item list-group-item-action" th:text="#{section.books}">Books</a>
        <a th:href="@{/clients}" sec:authorize="hasAnyRole('ADMIN','EMPLOYEE')"
           class="list-group-item list-group-item-action" th:text="#{section.clients}">Clients</a>
        <a th:href="@{/employees}" sec:authorize="hasAnyRole('ADMIN')"
           class="list-group-item list-group-item-action" th:text="#{section.employees}">Employees</a>
        <a th:href="@{/orders}" class="list-group-item list-group-item-action" th:text="#{section.orders}">Orders</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{action.editProfile}">Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>

<main class="container mt-4" th:object="${client}">

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="#{${errorMessage}}"></span>
    </div>

    <h2 th:text="#{action.editProfile}">Edit Profile</h2>
    <form th:action="@{/account/edit}" method="post" th:object="${client}">
        <input type="hidden" name="client" value="true"/>
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{client.email}">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" readonly="readonly"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" maxlength="50" th:text="#{client.password}">Password:</label>
            <input type="password" th:field="*{password}" id="password" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label" maxlength="60" th:text="#{client.name}">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{action.save}">Save</button>
        <a th:href="@{/account}" class="btn btn-secondary" th:text="#{action.cancel}">Cancel</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{login.register}">Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>

<main class="container mt-4">

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="#{${errorMessage}}"></span>
    </div>

    <h2 th:text="#{action.register}">Register</h2>
    <form th:action="@{/register}" th:object="${registrationForm}" method="post" novalidate>
        <div th:if="${#fields.hasGlobalErrors()}" class="mb-3">
            <div class="text-danger" th:each="err : ${#fields.globalErrors}" th:text="${err}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" maxlength="100" th:text="#{client.email}">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" role="alert"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" maxlength="50" th:text="#{client.password}">Password:</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                 role="alert"></div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label" maxlength="50" th:text="#{client.password.confirm}">Confirm
                Password:</label>
            <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="form-control" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                 role="alert"></div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label" maxlength="60" th:text="#{client.name}">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" role="alert"></div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{action.register}">Register</button>
    </form>
    <p class="mt-3" th:text="#{login.alreadyRegistered}">Already registered?</p>
    <p>
        <a th:href="@{/login}" th:text="#{login.login}">Sign In</a>
    </p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

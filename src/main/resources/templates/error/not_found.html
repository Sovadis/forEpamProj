<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{error.not_found.title}">Not Found</title>
    <script>
        function goBack() {
            history.back();
        }
    </script>
</head>
<body>
<h1 th:text="#{error.not_found.title}">Not Found</h1>
<p th:text="${errorMessage}">#{error.not_found.title}</p>
<p>
    <button type="button" class="btn btn-secondary mb-3" onclick="goBack()" th:text="#{action.back}">Back</button>
</p>
</body>
</html>
